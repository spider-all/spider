version: "3.8"

services:
  spider:
    image: spider:release
    container_name: spider
    hostname: spider
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
      - $PWD/config.yaml:/etc/spider/config.yaml:ro
      - $PWD/spider.db:/app/spider.db
    tty: true
    networks:
      - default

networks:
  default:
    driver: bridge
